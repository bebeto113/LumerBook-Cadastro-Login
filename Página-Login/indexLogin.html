<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
    <title>LumerBook login</title>
</head>

<body>

    <div class="container">

        <form>

        <div class="logo">
            <img src="Logo-LumerBook/Logo-BrainUp-Branca-removebg-preview.png" alt="">
        </div>

            <div class="input">
                <input id="inputEmail" type="email" placeholder=" Email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input">
                <input id="inputPassword" type="password" placeholder=" Password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="forgot">
                <label>
                    <input type="checkbox">
                    <p>Lembrar Senha</p>
                </label>
                <a href="#">Esqueci a senha</a>
            </div>

            <div class="login">
                <button type="submit" id="btnLogin">Entrar</button>
                <p>Não tem cadastro? <a href="../Página-Cadastro/indexCadastro.html"> Cadastre-se aqui</a></p>
            </div>

        </form>

    </div>
</body>
<script src="script.js"></script>

</html>
